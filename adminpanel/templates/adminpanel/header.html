{% load i18n %}
<header class="sticky top-0 z-20 bg-white border-b shadow-sm">
  <div class="flex items-center justify-between p-4 lg:px-8">
    
    <!-- Left Section -->
    <div class="flex items-center gap-4">
      <!-- Mobile Menu Toggle -->
      <button onclick="toggleSidebar()" class="md:hidden p-2 rounded-lg hover:bg-gray-100 active:bg-gray-200">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>

      <!-- Page Title -->
      <div>
        <h1 class="text-lg md:text-xl font-bold text-gray-800">
          {% block header_title %}{% trans "Tableau de bord" %}{% endblock %}
        </h1>
        <p class="text-xs text-gray-500 hidden sm:block">{% trans "Vue d'ensemble de votre activité" %}</p>
      </div>
    </div>

    <!-- Right Section -->
    <div class="flex items-center gap-2 md:gap-4">
      
      <!-- Search (Desktop) -->
      <div class="hidden lg:flex items-center gap-2 bg-gray-50 rounded-lg px-4 py-2 w-64">
        <i class="fas fa-search text-gray-400 text-sm"></i>
        <input type="text" placeholder="{% trans 'Rechercher...' %}" class="bg-transparent text-sm w-full focus:outline-none">
      </div>

      <!-- Notifications -->
      <button class="relative p-2 rounded-lg hover:bg-gray-100">
        <i class="fas fa-bell text-gray-600"></i>
        <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
      </button>

      <!-- User Profile Dropdown -->
      <div class="relative group">
        <button class="flex items-center gap-2 md:gap-3 p-2 rounded-lg hover:bg-gray-100">
          <div class="w-8 h-8 md:w-10 md:h-10 rounded-full accent-bg flex items-center justify-center text-white font-semibold text-sm">
            {{ request.user.username|slice:":1"|upper }}
          </div>
          <div class="hidden md:block text-left">
            <div class="text-sm font-semibold text-gray-800">
              {{ request.user.get_full_name|default:request.user.username }}
            </div>
            <div class="text-xs text-gray-500">{% trans "Administrateur" %}</div>
          </div>
          <i class="fas fa-chevron-down text-xs text-gray-400 hidden md:block"></i>
        </button>

        <!-- Dropdown Menu (Desktop) -->
        <div class="hidden group-hover:block absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border py-2 z-50">
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
            <i class="fas fa-user w-5 text-gray-400"></i>
            {% trans "Mon profil" %}
          </a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
            <i class="fas fa-cog w-5 text-gray-400"></i>
            {% trans "Paramètres" %}
          </a>
          <div class="border-t my-2"></div>
          <a href="{% url 'adminpanel:logout' %}" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50">
            <i class="fas fa-sign-out-alt w-5"></i>
            {% trans "Déconnexion" %}
          </a>
        </div>
      </div>

    </div>
  </div>

  <!-- Mobile Search Bar -->
  <div class="lg:hidden px-4 pb-3">
    <div class="flex items-center gap-2 bg-gray-50 rounded-lg px-4 py-2">
      <i class="fas fa-search text-gray-400 text-sm"></i>
      <input type="text" placeholder="{% trans 'Rechercher...' %}" class="bg-transparent text-sm w-full focus:outline-none">
    </div>
  </div>

</header>
