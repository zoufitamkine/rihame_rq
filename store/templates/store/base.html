{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" dir="{% if LANGUAGE_CODE == 'ar' %}rtl{% else %}ltr{% endif %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-Book Store{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #F8F7F2;
            --text-color: #2A2623;
            --card-bg: #FBFAF7;
            --card-text: #2A2623;
            --accent: #E8D7B8;
            --accent-text: #2A2623;
            --border-color: #EFEDE7;
            --text-muted: #8A837B;
            --primary: #D3B689;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(251, 250, 247, 0.8);
        }
        
        .gradient-border {
            position: relative;
            background: linear-gradient(135deg, var(--card-bg), var(--accent));
            padding: 2px;
            border-radius: 1rem;
        }
        
        .gradient-border-inner {
            background: var(--card-bg);
            border-radius: calc(1rem - 2px);
        }
        
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(42, 38, 35, 0.12);
        }
        
        .smooth-scroll {
            scroll-behavior: smooth;
        }

        /* ============================================
           SUPPORT RTL POUR L'ARABE
           ============================================ */
        
        /* Direction générale */
        [dir="rtl"] {
            text-align: right;
        }

        /* Container et espacement */
        [dir="rtl"] .container {
            direction: rtl;
        }

        /* Flexbox - Inverser la direction */
        [dir="rtl"] .flex {
            direction: rtl;
        }

        [dir="rtl"] nav ul {
            flex-direction: row-reverse;
        }

        /* Espacement horizontal inversé */
        [dir="rtl"] .space-x-2 > * + * {
            margin-right: 0.5rem;
            margin-left: 0;
        }

        [dir="rtl"] .space-x-4 > * + * {
            margin-right: 1rem;
            margin-left: 0;
        }

        [dir="rtl"] .gap-2,
        [dir="rtl"] .gap-3 {
            direction: rtl;
        }

        /* Padding et marges */
        [dir="rtl"] .pl-10 {
            padding-left: 0;
            padding-right: 2.5rem;
        }

        [dir="rtl"] .pr-10 {
            padding-right: 0;
            padding-left: 2.5rem;
        }

        [dir="rtl"] .ml-auto {
            margin-left: 0;
            margin-right: auto;
        }

        [dir="rtl"] .mr-auto {
            margin-right: 0;
            margin-left: auto;
        }

        /* Text alignment */
        [dir="rtl"] select,
        [dir="rtl"] input {
            text-align: right;
        }

        /* Icons et SVG - Inverser si nécessaire */
        [dir="rtl"] .transform.scale-x-0 {
            transform-origin: right;
        }

        [dir="rtl"] .origin-left {
            transform-origin: right;
        }

        [dir="rtl"] .origin-right {
            transform-origin: left;
        }

        /* Rotate inversé pour RTL */
        [dir="rtl"] .group-hover\:-rotate-6:hover {
            transform: rotate(6deg);
        }

        /* Bordures arrondies avec dégradé */
        [dir="rtl"] .rounded-l-xl {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-top-right-radius: 0.75rem;
            border-bottom-right-radius: 0.75rem;
        }

        [dir="rtl"] .rounded-r-xl {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-top-left-radius: 0.75rem;
            border-bottom-left-radius: 0.75rem;
        }

        /* Badge position dans le panier */
        [dir="rtl"] .-top-2.-right-2 {
            right: auto;
            left: -0.5rem;
        }

        /* Select dropdown arrow position */
        [dir="rtl"] select option {
            direction: rtl;
            text-align: right;
        }

        /* Grid direction pour les cards */
        [dir="rtl"] .grid {
            direction: rtl;
        }

        /* Animations blob inversées */
        [dir="rtl"] .-left-1\/4 {
            left: auto;
            right: -25%;
        }

        [dir="rtl"] .-right-1\/4 {
            right: auto;
            left: -25%;
        }

        /* SVG icons positions dans les inputs */
        [dir="rtl"] .absolute.left-3 {
            left: auto;
            right: 0.75rem;
        }

        [dir="rtl"] .absolute.right-3 {
            right: auto;
            left: 0.75rem;
        }

        /* Ajustements pour le footer */
        [dir="rtl"] .text-left {
            text-align: right;
        }

        [dir="rtl"] .text-right {
            text-align: left;
        }

        /* Justify content inversé */
        [dir="rtl"] .justify-start {
            justify-content: flex-end;
        }

        [dir="rtl"] .justify-end {
            justify-content: flex-start;
        }

        /* Items alignment */
        [dir="rtl"] .items-start {
            align-items: flex-end;
        }

        [dir="rtl"] .items-end {
            align-items: flex-start;
        }
    </style>
</head>
<body class="bg-[var(--bg-color)] text-[var(--text-color)] font-sans smooth-scroll antialiased">

    {% include 'store/header.html' %}

    <main class="min-h-screen">
        {% block content %}{% endblock %}
    </main>

    {% include 'store/footer.html' %}

</body>
</html>
